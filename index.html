<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Coffee Cup Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      padding: 40px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
      border: 1px solid #ddd;
    }
    .stats {
      margin-top: 30px;
    }
    .stats ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚òï Coffee Cup Counter</h1>

    <input type="file" id="imageInput" accept="image/*" />
    <br />
    <button id="processImageBtn">–û–±—Ä–∞–±–æ—Ç–∞—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>

    <h3 id="resultText"></h3>
    <img id="resultImage" />

    <div class="stats">
      <button id="reportBtn">üìÑ –°–∫–∞—á–∞—Ç—å PDF-–æ—Ç—á—ë—Ç</button>
      <h2>üìä –ü–æ—Å–ª–µ–¥–Ω–∏–µ 5 —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤</h2>
      <ul id="statsList"></ul>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const button = document.getElementById("processImageBtn");
  button.addEventListener("click", processImage);

  const reportBtn = document.getElementById("reportBtn");
  reportBtn.addEventListener("click", () => {
    window.open("http://127.0.0.1:8000/report/pdf", "_blank");
  });
});

const API_URL = "http://127.0.0.1:8000/process/image";

function pluralizeCups(n) {
  n = Math.abs(n) % 100;
  const n1 = n % 10;
  if (n > 10 && n < 20) return "—Å—Ç–∞–∫–∞–Ω–æ–≤";
  if (n1 > 1 && n1 < 5) return "—Å—Ç–∞–∫–∞–Ω–∞";
  if (n1 === 1) return "—Å—Ç–∞–∫–∞–Ω";
  return "—Å—Ç–∞–∫–∞–Ω–æ–≤";
}

function loadStats() {
  fetch("http://127.0.0.1:8000/history")
    .then(res => res.json())
    .then(stats => {
      const list = document.getElementById("statsList");
      list.innerHTML = "";

      stats.slice(-5).reverse().forEach((item, index) => {
        const li = document.createElement("li");
        li.innerText = `#${index + 1}: ${item.cups_detected} ${pluralizeCups(item.cups_detected)} ‚Äî ${item.filename} (${item.timestamp})`;
        list.appendChild(li);
      });
    });
}

function processImage() {
  const fileInput = document.getElementById("imageInput");
  if (!fileInput.files.length) {
    alert("–í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ");
    return;
  }

  const formData = new FormData();
  formData.append("file", fileInput.files[0]);

  fetch(API_URL, {
    method: "POST",
    body: formData
  })
  .then(res => {
    const count = res.headers.get("X-Cups-Detected");
    document.getElementById("resultText").innerText =
      `–û–±–Ω–∞—Ä—É–∂–µ–Ω–æ —Å—Ç–∞–∫–∞–Ω–æ–≤: ${count}`;
    loadStats();
    return res.blob();
  })
  .then(blob => {
    document.getElementById("resultImage").src = URL.createObjectURL(blob);
  })
  .catch(err => alert("–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏"));
}

loadStats();
</script>
</body>
</html>
